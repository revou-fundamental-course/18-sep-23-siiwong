<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Latihan3RevoU</title>

    <body>
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="/" class="nav-items">Home</a>
            <a href="/" class="nav-items">Our Package</a>
            <a href="/" class="nav-items">Call Us</a>
        </div>
    </header> 
    
    <main>

    <div id="title" class="content-title">
        <div>
            <h1>Top Rated E-Groceries Shop In Indonesian</h1>

                    <option>Football</option>
                    <option>Vollyball</option>
                    <option>Badminton</option>

                    <option>Softball</option>

                <div id="button" type="submit" class="button">
                    SEND
                </div>

        </div>

    <footer>
        <p>RevoU2023</p>
